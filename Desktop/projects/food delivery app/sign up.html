<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up/login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/styles.css'>    
    <link rel="icon" type="" href="https://img.icons8.com/external-flat-gradient-andi-nur-abdillah/64/000000/external-burger-food-flat-gradient-flat-gradient-andi-nur-abdillah.png">
    <script src="https://kit.fontawesome.com/66aa7c9.../icons8-spoon-16.png8b3.js" crossorigin="anonymous"></script>
  </head>
<body>
    <div class="container">
      <form>
        <h3>Login/Sign up</h3>
       <label for="username">Username</label>
         <input type="text" placeholder="Email or phone" id="username" autocomplete="off">
       <label for="password">Password</label>
         <input type="password" placeholder="Password" id="password">
         <button class="button1">Login</button> 
         <button class="button2">Sign up</button>
         <br>
    </form>

    </div>
    <script src='/app.js/app.js'></script>
</body>
</html>
